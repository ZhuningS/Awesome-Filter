<!doctype html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>my app options</title>
  <style type="text/css">
    * {
      font-family: Georgia, 'Xin Gothic', 'Hiragino Sans GB', 'Droid Sans Fallback', 'Microsoft YaHei', sans-serif;
      letter-spacing: 2px;
      line-height: 1.3rem;
    }
    html {
      min-width: 600px;
      min-height: 300px;
      padding: 0 3rem;
    }
    .row {
      width: 99%;
      margin: .5rem auto;
    }
    .highlight {
      color: #666;
      padding: 0;
    }
    textarea,
    button,
    select {
      width: 100%;
      cursor: pointer;
    }
    select, button {
      background-image: none !important;
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid #000 !important;
    }
    .keywords {
      resize: none;
      border: 0;
      border-top: 1px solid #000;
      border-bottom: 1px solid #000;
      padding: 1rem;
      background: transparent;
    }
    .save {
      background: darkred;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="container" style="text-align:center">
    <p class="highlight row">你的过滤词</p>
    <div class="row">
      <textarea autofocus class="keywords" name="keywords" rows="12  "></textarea>
    </div>
    <p class="highlight row">如何处理</p>
    <div class="row">
      <select name="strategy"></select>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
      <button class="save">保存并关闭</button>
    </div>
    <p>&nbsp;</p>
  </div>
  <script src="app.js"></script>
  <script src="options.js"></script>
</body>
</html>
