<script type="text/javascript">
    $("document").ready(function () {
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        $("#userId").val(strs[1]);


        getBackOptions(baseUrl+'/dept/list.do',$("#deptId"))
    })
    $("#save").click(function() {
        $("#btn1").click();
    })
    $("form").on('submit',function (e) {
        e.preventDefault();
        var userId=$("#userId").val();
        var params=$("#userform").serializeJSON();
        $.ajax({
            type:'post',
            url:baseUrl+'/user/addUser.do',
            data:params,
            dataType:'json',
            success:function (data) {
                if(data.status==0){
                    alert("插入成功");
                    url = baseUrl+"/page/user/user.html?userId="+userId;
                    window.location.href=url;
                }else {
                    alert(data.msg);
                    return false
                }
            },
            error:function (data) {
                console.info("发生了错误",data);
            }
        })
    })
    $("#back").click(function(){
        window.history.go(-1);
    })
</script>
