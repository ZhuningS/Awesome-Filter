<script type="text/javascript">
    $("#back").click(function() {
        window.history.go(-1);
    })
    $("document").ready(function () {
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        $("#sn").val(strs[1]);
        $.ajax({
            type:'post',
            dataType:'json',
            data:{'sn':strs[1]},
            url:baseUrl+'/stAudit/getOpinion.do',
            success:function (data) {
                if(data.status==0){
                    $("#opinion").text(data.data)
                }
            }
        })

        $.ajax({
            type:'post',
            dataType:'json',
            url:baseUrl+'/stAudit/getEnterprise.do?sn='+strs[1],
            success:function (data) {
                if(data.status==0) {
//                    $("#realname").text(data.data.realname);

                    for (var p in data.data) {
                        $("#"+p+"").text(data.data[p]);
//                        $("#enterpriseTable").find(":label[name='" + p + "']").text(data.data[p]);
                    }
                }
            },
            error:function (data) {

            }
        })
    })

</script>
