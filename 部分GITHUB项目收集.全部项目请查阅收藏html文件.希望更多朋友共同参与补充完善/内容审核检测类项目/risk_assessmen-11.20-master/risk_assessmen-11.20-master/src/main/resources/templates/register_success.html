<div class="codeView docs-example" style="display: none" >
    <form action="/oauth" method="post">
        <div class="row cl" id="welcome_register">
            <label class="form-label col-xs-4 col-sm-3"><h4>Log In</h4></label>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><i  class="Hui-iconfont Hui-iconfont-user2 labelplaceholder"></i></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text radius size-L" autocomplete="off" placeholder="请输入您的用户名" name="username" th:value="${username}"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"> <i class="Hui-iconfont Hui-iconfont-suoding labelplaceholder"></i></label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text radius size-L" name="password" autocomplete="off" placeholder="请输入您的密码"  th:value="${password}"/>
            </div>
        </div>
        <!--<div class="row cl">-->
        <!--<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">-->
        <input class="regist_btn" type="submit" value="登录"/>
        <!--<input class="btn btn-success radius size-L" type="button" value="用户注册" onclick="window.location.href='/user/user_add'"/>-->
        <a th:href="@{/user/user_add}" style="display: block;padding-left: 272px;font-size: 15px;margin-top: 5px;text-decoration: none;color: white;cursor: pointer">用户注册</a>
        <!--</div>-->
        <!--</div>-->
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            </div>
        </div>
    </form>
</div>
