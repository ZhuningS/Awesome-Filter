<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>AdminLTE 3 | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css"/>
  <!-- iCheck -->
  <link rel="stylesheet" href="/iCheck/square/blue.css"/>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>
  <style>
    body{
      background: url("https://demos.creative-tim.com/now-ui-kit/assets/img/bg3.jpg");
      background-size:100% 100%;
      background-attachment: fixed;
    }

  </style>
</head>
<body >
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>中国纸业</b>风控管理系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">账号信息</p>

      <form action="/oauth" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="用户名" name="username"/>
          <span class="fa fa-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码" name="password"/>
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-8">
           <p style="color: red;font-size: 14px" th:text="${msg}">
           </p>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!--<div class="social-auth-links text-center mb-3">-->
        <!--<p>- OR -</p>-->
        <!--<a href="#" class="btn btn-block btn-primary">-->
          <!--<i class="fa fa-facebook mr-2"></i> Sign in using Facebook-->
        <!--</a>-->
        <!--<a href="#" class="btn btn-block btn-danger">-->
          <!--<i class="fa fa-google-plus mr-2"></i> Sign in using Google+-->
        <!--</a>-->
      <!--</div>-->
      <!-- /.social-auth-links -->

      <!--<p class="mb-1">-->
        <!--<a href="#">忘记密码</a>-->
      <!--</p>-->
      <p class="mb-0">
        <a href="/user/user_add" class="text-center">注册账号</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- iCheck -->
<script src="/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass   : 'iradio_square-blue',
      increaseArea : '20%' // optional
    })
  })
</script>
</body>
</html>
