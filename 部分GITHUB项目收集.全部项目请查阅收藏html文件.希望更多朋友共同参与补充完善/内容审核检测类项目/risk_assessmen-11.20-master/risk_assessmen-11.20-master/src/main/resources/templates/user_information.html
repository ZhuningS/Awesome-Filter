                <div class="tab-pane active" id="settings" role="tabpanel" >
                <form class="form-horizontal form-material" th:action="@{/user/user_update}" th:object="${uo}">
                <div th:each="u:${user}">
                  <div class="card-body">
                      <div class="form-group">
                        <label class="col-md-12">User name</label>
                        <div class="col-md-12">
                          <input type="text" placeholder="Johnathan Doe" class="form-control form-control-line" th:text="${u.username}" th:field="*{username}"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="example-email" class="col-md-12">Email</label>
                        <div class="col-md-12">
                          <input type="email" placeholder="johnathan@admin.com" class="form-control form-control-line" name="example-email" id="example-email" th:text="${u.userEmail}" th:field="*{userEmail}"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-12">Password</label>
                        <div class="col-md-12">
                          <input type="password" value="password" class="form-control form-control-line" th:text="${u.password}" th:field="*{password}"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-12">Phone No</label>
                        <div class="col-md-12">
                          <input type="text" th:placeholder="${u.mobilePhone}" class="form-control form-control-line" th:field="*{mobilePhone}"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-md-12">Message</label>
                        <div class="col-md-12">
                          <textarea rows="5" class="form-control form-control-line" th:text="${u.userMessage}" th:field="*{userMessage}"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="col-sm-12">Select city</label>
                        <div class="col-sm-12">
                          <select class="form-control form-control-line" th:field="*{userAddress}" th:selected="${u.userAddress}">
                            <option value="浙江省宁波市">浙江省宁波市</option>
                            <option value="湖南省岳阳市">湖南省岳阳市</option>
                            <option value="广东省湛江区">广东省湛江区</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-12">
                          <input class="btn btn-success" type="submit" value="Update Profile"/>
                        </div>
                      </div>
