<script type="text/javascript">

    $("document").ready(function () {
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        $("#MsgId").val(strs[1]);

        if(strs[1]!=null){
            var matterName =$("#matterName").val();
            $.ajax({
                type:'post',
                dataType:'json',
                data:{"weChatId":strs[1],"matterName":matterName},
                url:baseUrl+'/wechat/sentElectronicDigitalApply.do',
                success:function (data) {
                    if(data.status==0){
                        console.info(data)
                        $("#downloadWord").removeAttr("hidden");
                    }else if(data.status==1) {
                        hiddButton()
                    }else {
                        $("#downloadWord").attr("hidden");

                        console.info(data)
                    }
                },
                error:function (data) {
                    console.info(data)
                }
            })
        }

    })
    //查询本地数据库看有么有该文件
    function hiddButton(){
        var msgId = $("#MsgId").val();
        var type ="上海市法人一证通数字证书申请表"
        var matterName =$("#matterName").val();
        $.ajax({
            type:'post',
            dataType:'json',
            url:baseUrl+'/download/fileIsEmpty.do',
            data:{"msgId":msgId,"type":type},
            success:function (data) {
                if(data.status==0){
                    $("#downloadWord").removeAttr("hidden");
                }else {

                    $("#downloadWord").attr("hidden");
                }
                console.info(data)
            },
            error:function (data) {
                console.info(data)
            }
        })
    }

    $("#downloadWord").click(function () {
        var msgId = $("#MsgId").val();
        //type是input控件的name
        var type ="上海市法人一证通数字证书申请表"
        const matterName=$("#matterName").val()
        var url = baseUrl+"/download/getSingleFile.do?msgId="+msgId+"&type="+type+"&matterName="+matterName;
        url=encodeURI(encodeURI(url));
        window.location.href=url
    })





    $("#button1").click(function () {
//        var formData = new FormData($())

        swal({
            title: "您确定要上传这些文件吗",
            text: "提交后进入到下一个环节，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "提交",
            cancelButtonText:"取消",
            closeOnCancel:false,
            closeOnConfirm: false
        },function (isConfirm) {
            if(isConfirm){
                swal({title:"提交成功",
                    text:"上传文件成功成功",
                    type:"success"},
                    function () {

                        document.getElementById("form").submit();
                })
            }else {
                swal({title:"已取消",
                    text:"你取消了上传文件",
                    type:"error"})
            }
        })

    })
</script>
