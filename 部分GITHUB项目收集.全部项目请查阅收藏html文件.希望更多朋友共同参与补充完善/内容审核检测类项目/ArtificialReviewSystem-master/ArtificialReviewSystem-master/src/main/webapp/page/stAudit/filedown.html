    $("#back").click(function() {

    $("document").ready(function () {
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        $("#sn").val(strs[1]);

//       a= <button id="edit"  type="button" class="RoleOfD btn btn-primary  btn-sm" style="margin-right:15px;" onclick="downloadfile(\'' + "getLiquorDetail.do" + '\',\'' + row.msgId + '\',\'' +row.type + '\')">下载</button>

        $.ajax({
            type:'post',
            dataType:'json',
            data:{'sn':strs[1]},
            url:baseUrl+'/stAudit/getlistFile.do',
            success:function (data) {
                if(data.status==0){
                    for(var p in data.data){
                        console.info(data.data[p])
                        for(var j=1000;j<7000;j=j+1000){
                            if(parseInt(data.data[p].typeCode)==j){
                                $("#"+j+"").text(data.data[p].name)
                                console.info(data.data[p].typeCode)
                            }
                        }
                    }
                }
            }
        })
        $.ajax({
            type:'post',
            dataType:'json',
            data:{'sn':strs[1]},
            url:baseUrl+'/stAudit/getOpinion.do',
            success:function (data) {
                if(data.status==0){
//                    $("#opinion").text(data.data)
                    $("#updateOption").val(data.data)
                }
            }
        })
    })

    $("#button").click(function () {
        var projectContext=''
        console.info("+++++++++______++++++++++"+$("#opinion").val())
        var temp = $("#checkcontent0").val();
        if(temp.length>2){
            projectContext=projectContext+"【1 优惠明细表或辅助账汇总表】:"+temp+";"
        }
        temp = $("#checkcontent1").val();
        if(temp.length>2){
            projectContext=projectContext+"【2 项目立项决议文件】:"+temp+";"
        }
        temp = $("#checkcontent2").val();
        if(temp.length>2){
            projectContext=projectContext+"【3 申报单位诚信承诺书】:"+temp+";"
        }
        temp = $("#checkcontent3").val();
        if(temp.length>2){
            projectContext=projectContext+"【4 研究开发项目的效用情况说明、研究成果报告等资料】:"+temp+";"
        }
        temp = $("#checkcontent4").val();
        if(temp.length>2){
            projectContext=projectContext+"【5 经科技行政主管部门登记的委托、合作研究开发项目的合同】:"+temp+";"
        }
        temp = $("#checkcontent5").val();
        if(temp.length>2){
            projectContext=projectContext+"【6 集中研发项目研发费决算表、集中研发费用分摊明细情况表和实际分享收益比例等资料：】:"+temp+";"
        }
//        temp = $("#checkcontent6").val();
//        if(temp.length>2){
//            projectContext=projectContext+"【项目进度安排】:"+temp+";"
//        }

//        $("#updateOption").val(projectContext);
        var option =  $("#updateOption").val()
        $("#updateOption").val(option + projectContext);
    })


    $("#auditresult1").click(function () {
        $("#auditopinionId").attr("hidden","hidden");
    })
    $("#auditresult2").click(function () {
        $("#auditopinionId").removeAttr("hidden");
    })

    $("#btn1").click(function () {
        var auditresult1=$("#auditresult1").val()

        var option=$("#updateOption").val();

        if($('#auditresult2').is(':checked')) {
            auditresult1=$("#auditresult2").val()
            if(option==""){
                alert("审核意见不能为空")
                return false;
            }
        }
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        swal({
            title: "您确定要提交这条信息吗",
            text: "提交后进入到下一个环节，请谨慎操作！",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "提交",
            cancelButtonText:"取消",
            closeOnCancel:false,
            closeOnConfirm: false
        },function (isConfirm) {
            if(isConfirm){
                swal({title:"提交成功",
                    text:"提交形式审核结果成功",
                    type:"success"},function () {
                    $.ajax({
                        type:'post',
                        data:{"opinion":option,"sn":strs[1],"status":auditresult1},
                        dataType:'json',
                        url:baseUrl+'/stAudit/postOpinion.do',
                        success:function (data) {
                            if(data.status==0){
                                alert("提交人工审核意见成功")
                                window.location.href=baseUrl+"/page/stAudit/stAudit.html"
//                    init()
                            }
                        },
                        error:function (data) {
                            console.info(data)
                        }
                    })
                })
            }else {
                swal({title:"已取消",
                    text:"你取消了形式审核",
                    type:"error"})
            }
        })

    })
