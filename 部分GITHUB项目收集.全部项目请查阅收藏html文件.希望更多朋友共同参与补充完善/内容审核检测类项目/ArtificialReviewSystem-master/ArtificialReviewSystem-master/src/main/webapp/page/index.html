<script >
    //页面渲染完的时候给id为chcname的给一个值
    $(document).ready(function () {
       var str = getParam();
       console.info("用户id"+str['id'])
       $("#chcname").text(str['name'])
        if(str['id']!="1"){
//            $("#managePersion").attr("display","none");
//            只是隐藏
//            $("#managePersion").hide();
            $("#managePersion").remove();
        }

        if(str['deptId']!="72"&&str['id']!="1"){
            $("#xiaoxi").remove();
            $("#xingshi").remove();
        }
        setInterval("startRequest()",1000*5);
    })


    function startRequest() {
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        $.ajax({
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            type:'post',
            dataType:'json',
            data:{'userId':strs[1]},
            url:baseUrl+'/auditData/postMsg.do',
            success:function (data) {
                if(data.status==0){
                    $("#undoNum").text(data.data)
                    $("#undoNumDetail").text("您有"+data.data+"条未审核数据")
                }else {
                    alert(data.msg)
                    window.location.href=baseUrl
//                    return false;
                }
            },
            error:function (data) {
                console.info(data)
            }
        })
    }

    //跳转到个人资料页面
    function goOneSelf() {
        var str=getParam();
        window.location.href="/admin/page/user/profile.html?userId="+str['id']
    }
    //获取url里面的参数当参数大于二的时候有用
    function getParam() {
        var url=window.location.search;//获取当前url ?后面的值
        var theRequest = new Object();
        if(url.indexOf("?")!=-1){
            var str=url.substr(1);
            var strs=str.split("&");
            for(var i=0;i<str.length;i++){
                str=strs[i].split("=");
                theRequest[str[0]]=decodeURI(str[1]);
            }
        }
        return theRequest;
    }
</script>
