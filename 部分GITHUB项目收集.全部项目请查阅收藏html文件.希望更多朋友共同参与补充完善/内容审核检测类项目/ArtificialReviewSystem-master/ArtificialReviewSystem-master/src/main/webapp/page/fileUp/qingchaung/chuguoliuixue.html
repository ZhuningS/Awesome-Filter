    //多图上传公共方法
    function imgLoad(files,element) {
        var str='';
        for(var i=0;i<files.length;i++){
            var reader = new FileReader();
            reader.readAsDataURL(files[i]);
            reader.onload=function (e) {
                str+="<img src='"+e.tartget.result+"'/>"
                element.html(str)
            };
        }

    }
