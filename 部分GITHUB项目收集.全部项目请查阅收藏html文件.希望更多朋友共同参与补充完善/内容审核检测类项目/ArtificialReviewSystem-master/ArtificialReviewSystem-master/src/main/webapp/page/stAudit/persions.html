<script type="text/javascript">
    $("#back").click(function() {
        window.history.go(-1);
    })
    $("document").ready(function () {
        initTable();

        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        $.ajax({
            type:'post',
            dataType:'json',
            data:{'sn':strs[1]},
            url:baseUrl+'/stAudit/getOpinion.do',
            success:function (data) {
                if(data.status==0){
                    $("#opinion").text(data.data)
                }
            }
        })
    })

    //传参数到后台
    function initTable() {
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
         url = baseUrl+"/stAudit/getListPersions.do?sn="+strs[1];
        url=encodeURI(encodeURI(url));//对URL的地址进行两次encodeURI编码，实际上只有中文的部分被修改编码
        console.info(url+"编码后的url")
        //先销毁表格
        $('#persionsTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#persionsTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: url,
        });
    }
</script>
