<script type="text/javascript">

    $("document").ready(function () {
        var url=window.location.search;
        var str=url.substr(1);
        var strs=str.split("=");
        $("#MsgId").val(strs[1]);

        if(strs[1]!=null){
            var matterName =$("#matterName").val();
            $.ajax({
                type:'post',
                dataType:'json',
                data:{"weChatId":strs[1],"matterName":matterName},
                url:baseUrl+'/wechat/getWeChatIdLiquor.do',
                success:function (data) {
                    if(data.status==0){
                        console.info(data)
                        $("#downloadWord").removeAttr("hidden");
                    }else {
                        $("#downloadWord").attr("hidden");

                        console.info(data)
                    }
                },
                error:function (data) {
                    console.info(data)
                }
            })
        }

    })
