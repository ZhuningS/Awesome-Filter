<script type="text/javascript">
    $("#back").click(function(){

    $("#button").click(function () {

    //渲染表格时将日期类型转好格式
    function dateformatter(value,row,index) {
        var date=TimestampToDate(row.createDate);
        return date
    }

//    function defaultValue(value,row,index) {

    //传参数到后台
    function initTable() {
        var url = baseUrl+"/qchuang/donelist.do";
        url=encodeURI(encodeURI(url));//对URL的地址进行两次encodeURI编码，实际上只有中文的部分被修改编码
        console.info(url+"编码后的url")
        //先销毁表格liquorlistTable
        $('#liquorListTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#liquorListTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: url,
            queryParams: function (params) {
                return{
                    pageNumber:params.offset/params.limit+1,
                    pageSize:params.limit,
                    startTime:$("#startTime").val(),
                    endTime:$("#endTime").val()
                };
            },
           showExport: "true",              //是否显示导出按钮(此方法是自己写的目的是判断终端是电脑还是手机,电脑则返回true,手机返回falsee,手机不显示按钮)
            exportDataType: "basic",              //'basic', 'all', 'selected'.
            exportTypes:['excel','xlsx'],	    //导出类型
            exportButton: $('#btn_export'),     //为按钮btn_export  绑定导出事件  自定义导出按钮(可以不用)
            exportOptions:{
                ignoreColumn: [0,0],            //忽略某一列的索引
                fileName: '数据导出',              //文件名称设置
                worksheetName: 'Sheet1',          //表格工作区名称
                tableName: '青年创业',
                excelstyles: ['background-color', 'color', 'font-size', 'font-weight'],
                //onMsoNumberFormat: DoOnMsoNumberFormat
            },
            //
            pagination: true,//页码
            sidePagination: "server",
        });
    }
    $('#btn_export').html("导出")

    //table初始化的时候把按钮插入
    function edit (value, row, index) {
        var a = '<button id="edit"+ type="button" class="RoleOfD btn btn-primary  btn-sm" style="margin-right:15px;" onclick="getMsg(\'' + "getLiquorDetail.do" + '\',\'' + row.id + '\')">查看</button>';
        return a ;
    }

    function getStatus(value, row, index) {
        if(row.status){
            return "已审核";
        }else{
            return "未审核";
        }
    }

    //去liquordetail.html
    function getMsg(url,licenseId) {
