<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>青创进度查询</title>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../assets/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../assets/css/animate.css" rel="stylesheet">
    <!--<link href="/assets/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">-->
    <link href="../assets/css/style.css?v=4.1.0" rel="stylesheet">

    <!-- 引入bootstrap样式 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入bootstrap-table样式 -->
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
    <style>
        table{
            table-layout: fixed;
        }
    </style>
</head>
<body class="gray-bg top-navigation">

<div id="wrapper" >
    <div id="page-wrapper" class="gray-bg">
        <div class="wrapper wrapper-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>青年创业进度查询</h5>
                            </div>

                            <div class="ibox-content">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <span class="input-group-addon">身份证</span>
                                            <input type="text" placeholder="输入身份证" class="input-sm form-control" name="number" id="number">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <button id="button1" class="btn btn-sm btn-primary">发送验证码</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <div class="input-group">
                                            <span class="input-group-addon"></span>
                                            <input type="text" placeholder="输入验证码" class="input-sm form-control" name="code" id="code">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <button id="button" class="btn btn-sm btn-primary">查询</button>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <label id="progress" name="progress"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../assets/js/jquery.min.js?v=2.1.4"></script>
<script src="../assets/js/bootstrap.min.js?v=3.3.6"></script>
<script src="../assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="../assets/js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<!--<script src="/assets/js/content.js?v=1.0.0"></script>-->
<script src="../assets/js/hplus.js?v=4.1.0"></script>
<script src="../assets/js/myjs.js"></script>
<!-- Bootstrap table -->
<script src="../assets/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../assets/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../assets/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

<!--生成表格-->
<script src="../assets/js/plugins/bootstrap-table/export/bootstrap-table-export.min.js"></script>
<script src="../assets/js/plugins/bootstrap-table/export/tableExport.js"></script>
<script src="../assets/js/plugins/bootstrap-table/export/xlsx.core.min.js"></script>
<script src="../assets/js/plugins/bootstrap-table/export/FileSaver.min.js"></script>
<!-- Peity -->
<script src="../assets/js/demo/bootstrap-table-demo.js"></script>

</body>
<script type="text/javascript">
    $("#button").click(function () {
        var number = $("#number").val();
        var code = $("#code").val();
        $.ajax({
            type:'post',
            url:baseUrl+"/wechatroutine/queryProgress.do",
            data:{'number':number,'code':code},
            dataType:'json',
            success:function(data){
                $("#progress").text(data.data);
            },
            error:function (data) {
                console.info(data)
            }
        })
    })


    $("#button1").click(function () {
        var number = $("#number").val();
        $.ajax({
            type:'post',
            url:baseUrl+"/wechatroutine/checkUser.do",
            data:{'number':number},
            dataType:'json',
            success:function(data){
                $("#progress").text(data.data);
            },
            error:function (data) {
                console.info(data)
            }
        })
    })

</script>
</html>
