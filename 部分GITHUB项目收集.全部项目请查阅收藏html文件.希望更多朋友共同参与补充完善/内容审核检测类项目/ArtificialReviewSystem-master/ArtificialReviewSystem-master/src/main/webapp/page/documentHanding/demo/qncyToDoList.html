<script type="text/javascript">
    $("#back").click(function(){
        window.history.go(-1);
    })
    $("document").ready(function () {
        initTable();
    })


    $("#button").click(function () {
        const start = $("#startTime").val()
        const end = $("#endTime").val()
        if(start>end){
            alert("开始时间不能大于结束时间");
            return false;
        }else {
            initTable();
        }
    });

    //渲染表格时将日期类型转好格式
    function dateformatter(value,row,index) {
        var date=TimestampToDate(row.createDate);
        return date
    }

//    function defaultValue(value,row,index) {
//        return '酒类零售经营许可证'
//    }

    //传参数到后台
    function initTable() {
//        var url=window.location.search;
//    var str=url.substr(1);
//    var strs=str.split("=");
        url = baseUrl+"/qchuang/list.do";
        url=encodeURI(encodeURI(url));//对URL的地址进行两次encodeURI编码，实际上只有中文的部分被修改编码
        console.info(url+"编码后的url")
        //先销毁表格liquorlistTable
        $('#liquorListTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#liquorListTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: url,
            queryParams:function (params) {
                return{
                    pageNumber:params.offset/params.limit+1,
                    pageSize:params.limit,
                    companyName:$("#companyName").val(),
                    startTime:$("#startTime").val(),
                    endTime:$("#endTime").val()
                }
            },
            pagination:true,//页码
            sidePagination:"server",//服务端分页
        });
    }

    //table初始化的时候把按钮插入
    function edit (value, row, index) {
        var a = '<button id="edit"+ type="button" class="RoleOfD btn btn-primary  btn-sm" style="margin-right:15px;" onclick="getMsg(\'' + "getLiquorDetail.do" + '\',\'' + row.id + '\')">审核</button>';
        return a ;
    }

    function getStatus(value, row, index) {
        if(row.status){
            return "已审核";
        }else{
            return "未审核";
        }
    }

    //去liquordetail.html
    function getMsg(url,id) {
        window.location.href=baseUrl+'/page/documentHanding/demo/qncyDetail.html?userId='+id;
    }

</script>
