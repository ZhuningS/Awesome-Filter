<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>人员登录</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="./assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="./assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="./assets/css/animate.css" rel="stylesheet">
    <link href="./assets/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg" background="assets/img/">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h5 class="logo-name">服务中心</h5>

            </div>
            <h3>欢迎使用人工审核系统</h3>

            <form class="m-t" id="form01">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required=""  name="userName" value="">
                </div>

                <div class="form-group" id="show"></div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="userPassword" value="">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <!--<p class="text-muted text-center"> <a href="login.html"><small>忘记密码了？</small></a>-->
                    <!--&lt;!&ndash;| <a href="register.html">注册一个新账号</a>&ndash;&gt;-->
                <!--</p>-->

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="./assets/js/jquery.min.js?v=2.1.4"></script>
    <script src="./assets/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="./assets/js/myjs.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.serializejson.js"></script>

    <!--统计代码，可删除-->

</body>
<script type="text/javascript">
    $('form').on('submit',function(e){
        e.preventDefault();
        var param = $('#form01').serializeJSON();
        console.info("序列化的值"+param)
        $.ajax({
            type:"post",
            url:baseUrl+"/user/login.do",
            data:param, //要发送的是ajaxFrm表单中的数据
            dataType:'json',
            success:function (data) {
//                alert(data.msg)
                if(data.status==0){
                    window.location.href = baseUrl+"/page/index.html"+'?'+'id'+'='+data.data.userId+'&name='+data.data.userName+'&deptId='+data.data.deptId;
                }
            },
            error:function (data) {
                console.info("失败返回值：",data);
            }
        });
    })
</script>

</html>
